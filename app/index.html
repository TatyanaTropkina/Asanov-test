<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Page</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

	<link rel="stylesheet" type="text/css" href="css/style.min.css">
</head>

<body>
	<div class="wrapper">
		<div class="container-fluid p-0 mt-auto">
			@@include('_header.html')


			@@include('_sidebar.html')

			<main class="main">
				<div class="actions">
					<div class="container ms-0">
						<div class="actions__inner d-flex align-items-center justify-content-between">
							<form class="actions__search d-flex">
								<input class="actions__search-input" type="search" placeholder="Поиск: Диван для кухни"
									aria-label="Search">
								<button class="actions__search-btn btn-color __search position-relative"
									type="submit"></button>
							</form>
							<div class="actions__links js-actions-links">
								<a class="actions__link account __account js-account position-relative"
									href="javascript:void(0);/#">Войти</a>

								<a class="actions__link cart position-relative" href="javascript:void(0);/#">
									<div class="cart__icon __cart-empty position-absolute">
									</div>
								</a>
							</div>
						</div>

					</div>
				</div>
				@@include('_mobile-menu.html')
				<section class="trends">
					<div class="container ms-0">
						<div class="trends__inner">
							<h1 class="trends__title __promo-fill position-relative">
								Лучшие предложения месяца
							</h1>
						</div>
						<div class=" trends-slider slider owl-carousel">

						</div>

					</div>
				</section>
				@@include('_footer.html')
			</main>
		</div>
	</div>



	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
	</script>
	<script src="js/libs.min.js"></script>
	<script src="js/main.min.js"></script>

</body>

</html>
